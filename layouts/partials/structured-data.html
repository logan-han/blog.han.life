{{- /* JSON-LD Structured Data */ -}}

{{- if .IsHome }}
{{- /* Organization/Website schema for homepage */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "description": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "url": "{{ .Site.BaseURL }}"
    {{- with .Site.Params.socialIcons }}
    ,"sameAs": [
      {{- range $i, $e := . }}
      {{- if $i }},{{ end }}"{{ $e.url }}"
      {{- end }}
    ]
    {{- end }}
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ .Site.BaseURL }}search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

{{- else if .IsPage }}
{{- /* BlogPosting schema for individual posts */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
  {{- with .Params.image }}
  ,"image": {
    "@type": "ImageObject",
    "url": "{{ . | absURL }}"
  }
  {{- end }}
  {{- with .Params.tags }}
  ,"keywords": "{{ delimit . ", " }}"
  {{- end }}
  {{- if .WordCount }}
  ,"wordCount": {{ .WordCount }}
  {{- end }}
}
</script>

{{- /* BreadcrumbList schema */ -}}
{{- if .Site.Params.ShowBreadCrumbs }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }
    {{- with .CurrentSection }}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{- end }}
    ,{
      "@type": "ListItem",
      "position": {{ if .CurrentSection }}3{{ else }}2{{ end }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>
{{- end }}

{{- end }}
